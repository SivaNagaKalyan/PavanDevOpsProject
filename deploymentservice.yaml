apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: tomcat
spec:
  selector:
    matchLabels:
      app: tomcat
  replicas: 2 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
        - name: tomcat
          image: pavandeepak24/webapp:latest # Image that will be used to containers in the cluster
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080 # The port that the container is running on in the cluster


---
apiVersion: v1
kind: Service 
metadata: 
  name: tomcat-service
spec:
  type: NodePort
  selector:
    app:tomcat
  ports:
    - nodePort: 30163
      port: 8080 
      targetPort: 8080